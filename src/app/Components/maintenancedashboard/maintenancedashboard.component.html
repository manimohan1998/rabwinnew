<section class="page">
    <div *ngIf="myLoader" class="spinner">
        <img src="assets/images/spinner.gif">
    </div>
    <div class="section_top_padding">
      <div class="page_title_sec fo-sep">
        <h2>Machine List</h2>
        
        </div> 

      <div class="maintanence-db-wrapper">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12"  *ngFor="let machine of machine_list; let i = index">
                <div class="card connectivity">
                    <div class="circle-text">{{i+1}}</div>
                    <div class="min-fo-header">
                        <img src="/assets/icons/connectivity.png" alt="">
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <img src="/assets/icons/3dots.png" alt="">
                            </button>
                            <div class="dropdown-menu">
                               <h6 ><span><img src="/assets/icons/settings.png" alt=""></span>Settings</h6>
                              <a class="dropdown-item" >Spindle Speed/ Feed Rate</a>
                              <a class="dropdown-item" >Servo/ Pulse code Temp</a>
                              <a class="dropdown-item" (click)="setting_viewnew()">Spindle & Servo Load</a>
                              <a class="dropdown-item" >Macro</a>
                            </div>
                          </div>
                    </div>

                    <div class="fo-content">
                        <h1>{{machine?.L0Name}}</h1>
                        <h6>Line: {{machine?.line}}</h6>
                        <h6>IP: {{machine?.ip}}</h6>
                    </div>
                </div>
            </div>
